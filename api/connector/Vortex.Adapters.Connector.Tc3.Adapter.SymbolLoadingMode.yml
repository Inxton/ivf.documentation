  summary: "\nThe symbols are loaded but not linked. Linking is deferred at the first symbol use during the life time of the application.\n<div class=\"NOTE\"><h5>note</h5><p>\nThis mode slows down the start up of the application. All symbols are loaded regardless the usage by the application.\n</p></div>\n"
